name: Build and deploy Python app to Azure Web App - odt-trial2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          apt-get update && apt-get -y install tk
          pip install -r requirements.txt
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'odt-trial2'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_16E2968A782F413F9E3B7F6C50649C03 }}
