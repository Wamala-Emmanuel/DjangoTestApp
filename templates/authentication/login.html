{% extends "login_base.html" %} {% load static %} {%load crispy_forms_tags %} 
{% block content %}
<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: #0033A1;">
        <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="background: #FFFFFF;">
                    <div class="brand-logo text-center mb-3">
                        <img src="{% static 'assets/images/logo.png' %}" alt="logo" style="width: 80%; height: 80%;">
                    </div>
                    <h4 class="text-center m-2">Docs Scan</h4>
                    <h6 class="text-center mt-1 mb-2 font-weight-light">A Product of Stanbic Bank - Uganda</h6> {% if messages %}
                    <div class="alert alert-danger alert-dismissible mt-3" role="alert">
                        {% for message in messages %}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span> 
                            </button>
                        <div class="alert-message">
                            {{ message|safe }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <form class="mt-2" action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block btn-md" type="submit" name="signup" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
